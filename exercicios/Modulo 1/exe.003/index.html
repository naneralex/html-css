<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserindo imagem</title>
    </head>

    <body>

        <h1>Testando carga e imagens</h1>
        <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>

        <img src="html.png" alt="Logo HTML" width="350px" height="250px">

        <p>Abaixo você vai ver uma imagem que está em outra pasta</p>
        
        <img src="imagens/css.png" alt="Logo CSS" width="350px" height="250px">

        <p>Abaixo você vai ver uma imagem que está em um site externo</p>

        <img src="https://e7.pngegg.com/pngimages/87/538/png-clipart-javascript-scalable-graphics-logo-encapsulated-postscript-javascript-icon-text-logo-thumbnail.png" alt="Logo JavaScript" width="350px" height="250px">

    </body>

</html>
