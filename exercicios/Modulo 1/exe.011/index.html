     <h1>Reproduzindo áudio</h1>
     <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--
     <audio src="midea/kids-playing.mp3" controls autoplay></audio>
    -->
     <!-- Formatos MP3 WAV OGG-->
     <audio preload="metadata" controls loop>
        <!-- COntrols mostra o play da musica
         loop repete a musica ao acabar
         autoplay toca automaticamente porem não tá funcionando no crhome-->
        <source src="midea/guanacast-33.mp3" type="audio/mpeg">
        <source src="midea/guanacast-33.mp3" type="audio/ogg">
        <source src="midea/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midea/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
     </audio>
