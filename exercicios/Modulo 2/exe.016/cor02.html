<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>

    <style>
        *{
            height: 100%;
        }
        /* Criando o gradiente/degrade:
        use o background-image: linear gradiente.
        entre parenteses usa primeiro pra onde quer o degrade:
        - to right
        - to left
        - to top
        - to bottom
        pode se usar de um ponto a outro usando duas cores.
        Pode usar código exadecimal, com várias cores.
        pode colocar quantos % da tela você quer em determinada cor
        */
        body{
            background-image: linear-gradient(to bottom, #3198e2 10%, #6d59c0 20%, #b93590 15%,  #e33f5f 15%, #fdd579 40%);
        }
    </style>
</head>
<body>

    <h1>Testanto gradiente</h1>
    
</body>
</html>
